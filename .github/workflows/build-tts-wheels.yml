name: Build and Publish Wheel for TTS

on:
  push:
    tags:
      - 'tts-*'

jobs:
  build-and-release:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11.7]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Visual C++ Build Tools
      run: |
        choco install visualcpp-build-tools -y

    - name: Install Setup Tools
      run: |
        pip install setuptools wheel

    - name: Install TTS
      run: |
        pip install tts==0.22.0

    - name: Build wheel from installed packages
      run: |
        pip wheel --wheel-dir ./wheels tts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Wheel to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: wheels/TTS-0.22.0-cp311-cp311-win_amd64.whl
        asset_name: TTS-0.22.0-cp311-cp311-win_amd64.whl
        asset_content_type: application/octet-stream
